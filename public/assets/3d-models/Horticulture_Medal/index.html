<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" enable-pan src="3Ddata.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="music_hall_01_1k.hdr" poster="poster.webp" shadow-intensity="1" exposure="0.52" camera-orbit="18.35deg 22.5deg auto" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="0.1419082452243271m 0.36347581045487853m 0.3473053611936817m" data-normal="0.22941322336708114m 0.9620930473693499m 0.14746708496435307m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Gold Medal won at the 1926 Kandy Agri - Horticultural Show</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
